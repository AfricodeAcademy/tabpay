<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>TabPay</title>

    <link rel="stylesheet" href="../static/css/styles.css">

    {% endif %}
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Font: Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    {% if title != 'TabPay | Home' %}
    <div class="">
      <div class="row">
        <div class="col-lg-2">
          <!-- Sidebar -->
          <div class="glass-sidebar d-flex flex-column">
            <!-- TabPay Logo -->
            <div class="tabpay-logo"><span>Tab</span>Pay</div>

            <a href="#" class="active"
              ><i class="bi bi-grid-fill"></i> Dashboard</a
            >
            <a href="#"><i class="bi bi-currency-exchange"></i> Contribute</a>
            <a href="#"><i class="bi bi-house-fill"></i> Host</a>
            <a href="#"><i class="bi bi-people-fill"></i> Committee</a>
            <a href="#"><i class="bi bi-bar-chart-fill"></i> Reports</a>

            <!-- Bottom of the Sidebar -->
            <div class="sidebar-bottom mt-auto">
              <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
              <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </div>
            <!-- Close Sidebar -->
          </div>
        </div>
        <div class="col-lg-10">
          <div class="row d-flex justify-content-between p-2">
            <div class="col-lg-6 ms-3">
              <h1 class="temp-5-h1">{% block heading %}{% endblock %}</h1>
            </div>
            <div class="col-lg-4">
              <!-- Profile section -->
              <div class="profile-area">
                <i class="bi bi-search me-2"></i>
                <i class="bi bi-bell"></i>
                <img src="../static/images/image.png" alt="Profile Picture" />
                <span>Cheruiyot</span>
                <i class="bi bi-chevron-down"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endif %} {% block content %} {% endblock %}
    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.js"></script>
  </body>
</html>
