<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>TabPay</title>
    {% endif %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/tabpay_css/dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Mobile Header with Hamburger, Logo, and Logout -->
    <div
      class="container-fluid d-lg-none mobile-header"
      style="background-color: whitesmoke"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasSidebar"
        aria-controls="offcanvasSidebar"
      >
        <i class="bi bi-list hamburger"></i>
      </button>

      <div class="tabpay-logo text-center">
        <img
          src="{{url_for('static', filename='images/logo.png')}}"
          alt="TabPay Logo"
        />
      </div>
      <a href="{{ url_for('main.home') }}" class="text-dark">
        <i
          class="bi bi-box-arrow-right"
          style="color: red; font-size: larger"
        ></i>
      </a>
    </div>

    <!-- Offcanvas Sidebar for small screens -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasSidebar"
      aria-labelledby="offcanvasSidebarLabel"
      style="background-color: white"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="tabpay-logo mb-2">
          <img
            src="{{url_for('static',filename='images/logo.png')}}"
            alt="TabPay Logo"
          />
        </div>

        <a
          href="{{url_for('main.statistics')}}"
          style="background-color: {% if 'Dashboard' in title %} rgb(76, 147, 35) {% endif %}; 
               border-radius: 5px; 
               color: white;"
        >
          <i class="bi bi-grid-fill"></i> Dashboard
        </a>
        <a
          href="{{ url_for('main.manage_contribution') }}"
          class="{% if request.endpoint == 'manage_contribution' %}active{% endif %}"
          ><i class="bi bi-currency-exchange"></i> Contribute</a
        >
        <a
          href="{{ url_for('main.host') }}"
          class="{% if request.endpoint == 'host' %}active{% endif %}"
          ><i class="bi bi-house-fill"></i> Host</a
        >
        <a
          href="{{ url_for('main.block_reports') }}"
          class="{% if request.endpoint == 'block_reports' %}active{% endif %}"
          ><i class="bi bi-bar-chart-fill"></i> Reports</a
        >
        <div class="sidebar-bottom">
          <a
            href="{{ url_for('main.settings') }}"
            class="{% if request.endpoint == 'settings' %}active{% endif %}"
            ><i class="bi bi-gear-fill"></i> Settings</a
          >
          <a href="{{ url_for('main.home') }}"
            ><i class="bi bi-box-arrow-left"></i> Logout</a
          >
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 d-flex -flex-column">
          <!-- Sidebar for larger screens -->
          <div class="glass-sidebar">
            <div class="tabpay-logo mb-3">
              <img
                src="{{url_for('static', filename='images/logo.png')}}"
                alt="TabPay Logo"
              />
            </div>
            <!-- Sidebar contents -->
            <div class="links mt-3">
              <a
                href="{{url_for('main.statistics')}}"
                style="background-color: {% if 'Dashboard' in title %} rgb(3, 185, 3) {% endif %}; 
                   border-radius: 5px; 
                   color: white;"
              >
                <i class="bi bi-grid-fill"></i> Dashboard
              </a>
              <a
                href="{{ url_for('main.manage_contribution') }}"
                class="{% if request.endpoint == 'manage_contribution' %}active{% endif %}"
                ><i class="bi bi-currency-exchange"></i> Contribute</a
              >
              <a
                href="{{ url_for('main.host') }}"
                class="{% if request.endpoint == 'host' %}active{% endif %}"
                ><i class="bi bi-house-fill"></i> Host</a
              >
              <a
                href="{{ url_for('main.block_reports') }}"
                class="{% if request.endpoint == 'block_reports' %}active{% endif %}"
                ><i class="bi bi-bar-chart-fill"></i> Reports</a
              >
            </div>
            <div class="sidebar-bottom">
              <a
                href="{{ url_for('main.settings') }}"
                class="{% if request.endpoint == 'settings' %}active{% endif %}"
                ><i class="bi bi-gear-fill"></i> Settings</a
              >
              <a href="{{ url_for('main.home') }}"
                ><i class="bi bi-box-arrow-left"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div class="col-lg-10">
          <div class="header-profile-body mt-3">
            <div class="row d-flex justify-content-between">
              <div class="col-md-6">
                <h1 class="dashboard-h1 ms-2">
                  {% block heading %}{% endblock %}
                </h1>
              </div>
              <div class="col-md-4 d-none d-lg-block">
                <!-- Profile section -->
                <div class="profile-area">
                  <i class="bi bi-search me-2"></i>
                  <i class="bi bi-bell"></i>
                  <img
                    src="{{url_for('static',filename='images/image.png')}}"
                    alt="Profile Picture"
                  />
                  <span>Cheruiyot</span>
                  <i class="bi bi-chevron-down"></i>
                </div>
              </div>
            </div>
            <div>{% block content %}{% endblock %}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer for small screens with Profile, Alerts, Search -->
    <div class="container-fluid d-lg-none mobile-footer">
      <i class="bi bi-bell"></i>
      <!-- Alert icon -->
      <div class="search-bar mt-2">
        <input type="text" class="form-control ps-4" placeholder="Search" />
      </div>

      <img
        src="{{url_for('static',filename='images/image.png')}}"
        alt="Profile Picture"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
